<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form-id">
        <div class="row">
        <div class="col-6">
        <input
          type="text"
          placeholder="Enter city name here"
          autocomplete="off"
          autofocus="on"
          id="search-input-text"
        />
        <div class="col-3">
        <input type="submit" value="Search" /></div>
        </div>
        </div>
        <div class="location">
          <button class="btn btn-success w-10" id="current-location-button">
            Current
          </button>
        </div>
      </form>

      <h1 id="city">Sigriswil</h1>
      <h2>Temperature</h2>
      <div class="weather">
        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" class="float-left" />
        <span class="temperature" id="temperature"> 19</span>
        <span class="units">
          <a href="#" id="celcius-link" class="active"> °C</a> |
          <a href="#" id="farenheit-link"> °F</a></span
        >
      </div>
      <div class="weather-info">
        <h3>Monday 14:27</h3>
      </div>

      <div class="WeatherForecast row">
        <div class="WeatherForecastPreview">
          <div class="forecast-details" id="forecast-description">Clear</div>
          <div> Humidity </div> <span class="forecast-details" id="forecast-humidity">87</span>
           <div> Wind <span class="forecast-details" id="forecast-wind">100</span> km/h </div>
          </div>
          
       
      </div>
    </div>
    <small>
     This project is coded by Paola Severino. It is <a href="https://github.com/PaolaCrypto/project-weather/tree/main" target="_blank">open-sourced on GitHub</a> and <a href="https://elated-archimedes-c11011.netlify.app/" target="_blank">hosted on Netlify</a>
    </small>
    </body>
    <script src="src/js-data-types.js"></script>
  </body>
</html>
