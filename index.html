<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form-id">
        <input
          type="text"
          placeholder="Enter city name here"
          autocomplete="off"
          autofocus="on"
          id="search-input-text"
        />
        <input type="submit" value="Search" />
        <div class="location">
          <button class="btn btn-success w-10" id="current-location-button">
            Current
          </button>
        </div>
      </form>

      <h1 id="city">Sigriswil</h1>
      <h2>Temperature</h2>
      <div class="weather">
        <span class="temperature" id="temperature"> 19</span>
        <span class="units">
          <a href="#" id="celcius-link"> °C</a> |
          <a href="#" id="farenheit-link"> °F</a></span
        >
      </div>
      <div class="weather-info">
        <h3>Monday 14:27</h3>
      </div>

      <div class="row">
        <div class="col">Tuesday 12℃</div>
        <div class="col">Wednesday 13℃</div>
        <div class="col">Thursday 14℃</div>
        <div class="col">Friday 15℃</div>
        <div class="col">Saturday 16℃</div>
      </div>
    </div>
    <script src="src/js-data-types.js"></script>
  </body>
</html>
