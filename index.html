<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="form-id">
        <input
          type="text"
          placeholder="Enter city name here"
          autocomplete="off"
          autofocus="on"
          id="search-input-text"
        />
        <input type="submit" value="Search" />
        <div class="location">
          <button class="btn btn-success w-10" id="current-location-button">
            Current
          </button>
        </div>
      </form>

      <h1 id="city">Sigriswil</h1>
      <h2>Temperature</h2>
      <div class="weather">
        <span class="temperature" id="temperature"> 19</span>
        <span class="units">
          <a href="#" id="celcius-link"> °C</a> |
          <a href="#" id="farenheit-link"> °F</a></span
        >
      </div>
      <div class="weather-info">
        <h3>Monday 14:27</h3>
      </div>

      <div class="WeatherForecast row">
        <div class="WeatherForecastPreview">
          <div class="forecast-time">Tues</div>
          <canvas width="38" height="38"></canvas>
          <div class="forecast-temperature">
            <span class="forecast temperature-celcius">12℃</span>
          </div>
          </div>
          
       
      </div>
    </div>
    <small>
      <a href="https://github.com/PaolaCrypto/project-weather/tree/main" target="_blank">Open source code</a> , by Paola Severino 
    </small>
    </body>
    <script src="src/js-data-types.js"></script>
  </body>
</html>
